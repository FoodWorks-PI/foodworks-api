name: Test Code
on:
  pull_request:
    branches:
      - master
      - staging
env:
  # TODO: Change variable to your image's name.
  GO_VERSION: '^1.15.1'
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{env.GO_VERSION}} # The Go version to download (if necessary) and use.
      - run: go install golang.org/x/tools/cmd/goimports
      - uses: pre-commit/action@v2.0.0
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: golangci-lint
        uses: reviewdog/action-golangci-lint@v1
        with:
          golangci_lint_flags: "-p bugs,performance,unused -E gocritic,stylecheck,dupl,goconst,unconvert,gosec,asciicheck,misspell,nestif,exhaustive"
  go:
    name: test-go
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: ${{env.GO_VERSION}} # The Go version to download (if necessary) and use.
    - name: Cache Go modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Test
      run: |
        go test -race ./...
